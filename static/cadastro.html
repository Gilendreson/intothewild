  <main id="main">

    <section id="cadastro" class="row m-0 p-0 h-100 w-100">
      <div class="col-md-12 d-flex justify-content-center align-items-center flex-column">

        <div class="container mb-0"></div>
        <h2 class="pt-2">Cadastro de cliente</h2>

        <div class="row m-0 p-0 h-100 w-100">

          <!--formulario-->
          <div class="form" id="cadastro">
            <form class="row g-3">
              <div class="col-md-12">
                <label for="nome" class="form-label">Nome completo</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo">
              </div>
              <div class="col-md-4">
                <label for="CPF" class="form-label">CPF</label>
                <input type="number" class="form-control" id="cpf" min="11" max="11" placeholder="Digite apenas os numeros do seu CPF">
              </div>
              <div class="col-md-2">
                <label for="DN" class="form-label">Data de Nascimento</label>
                <input type="number" class="form-control" id="DN" min="06" max="08" placeholder="xx/xx/xxxx">
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email">
              </div>
              <div class="col-6">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="*******">
              </div>
              <div class="col-6">
                <label for="password" class="form-label">Confirmação de senha</label>
                <input type="password" class="form-control" id="passwordverify" placeholder="*******">
              </div>
              <div class="col-md-4">
                <label for="Telefone1" class="form-label">Telefone Residencial</label>
                <input type="number" id="telefone1" name="telefone1" min="10" max="10" class="form-control" placeholder="xx-xxxxx-xxxx">
              </div>
              <div class="col-md-4">
                <label for="Telefone2" class="form-label">Celular pessoal</label>
                <input type="number" id="telefone2" name="telefone2" min="11" max="11" class="form-control" placeholder="xx-xxxxx-xxxx">
              </div>
              <div class="col-md-4">
                <label for="Telefone3" class="form-label">Contato de emergência</label>
                <input type="number" id="telefone3" name="telefone3" min="10" max="11" class="form-control" placeholder="xx-xxxxx-xxxx">
              </div>
              <div class="col-md-6">
                <label for="rua" class="form-label">Rua</label>
                <input type="text" class="form-control" id="rua" placeholder="ex.: Av. do ipiranga">
              </div>
              <div class="col-md-3">
                <label for="numero" class="form-label">Número</label>
                <input type="text" class="form-control" id="numcasa" placeholder="Número + complemento">
              </div>
              <div class="col-md-3">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="complemento" placeholder="ex.: centro">
              </div>
              <div class="col-md-6">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" placeholder="ex.: Fortaleza">
              </div>
              <div class="col-md-4">
                <label for="estado" class="form-label">Estado</label>
                <select id="estado" class="form-select">
                  <option selected>Selecione</option>
                  <option value="AC">Acre</option>
                  <option value="AL">Alagoas</option>
                  <option value="AP">Amapá</option>
                  <option value="AM">Amazonas</option>
                  <option value="BA">Bahia</option>
                  <option value="CE">Ceará</option>
                  <option value="DF">Distrito Federal</option>
                  <option value="ES">Espirito Santo</option>
                  <option value="GO">Goiás</option>
                  <option value="MA">Maranhão</option>
                  <option value="MS">Mato Grosso do Sul</option>
                  <option value="MT">Mato Grosso</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="PA">Pará</option>
                  <option value="PB">Paraíba</option>
                  <option value="PR">Paraná</option>
                  <option value="PE">Pernambuco</option>
                  <option value="PI">Piauí</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="RN">Rio Grande do Norte</option>
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="RO">Rondônia</option>
                  <option value="RR">Roraima</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="SP">São Paulo</option>
                  <option value="SE">Sergipe</option>
                  <option value="TO">Tocantins</option>
                </select>
              </div>
              <div class="col-md-2">
                <label for="cep" class="form-label">CEP</label>
                <input type="number" class="form-control" id="Cep" min="8" max="8"placeholder="00000-000">
              </div>

              <div class="col-md-12">
                <label class="form-check-label" for="gridCheck"> 
                  <input type="checkbox" name="checkbox" class="form-check-input" id="gridCheck"  >
                  Li e aceito os termos de usuários
                </label>
              </div>
              
              <div class="row align-items-center p-3">
                <button type="submit" id="btn-cadastrar" role="button" class="form-button">Cadastrar</button>
              </div>
            </form>
          </div>
          <!--fim form-->                
        </div>        
      </div>          
    </section>
